name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-pdf:
    name: Create the PDF
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run pdflatex command
        uses: xu-cheng/latex-action@v4
        with:
          root_file: requirements.tex
          latexmk_shell_escape: true
